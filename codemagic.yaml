---
workflows:
  ios-workflow:
    name: iOS Native App
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: com.cydiabwcx.app.JSQ
        XCODE_WORKSPACE: JSQ.xcodeproj
        XCODE_SCHEME: JSQ
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: main
          include: true
          source: true
        - pattern: develop
          include: true
          source: true
    scripts:
      - name: 设置 Keychain 用于代码签名
        script: |
          keychain initialize
      - name: 获取签名文件
        script: >
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE
          --create
      - name: 使用系统默认 Keychain
        script: |
          keychain add-certificates
      - name: 设置代码签名设置
        script: |
          xcode-project use-profiles
      - name: 构建 iOS 应用
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - gaozhenaax@163.com
        notify:
          success: true
          failure: true
      app_store_connect:
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        private_key: $APP_STORE_CONNECT_PRIVATE_KEY
